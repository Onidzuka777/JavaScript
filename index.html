<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>GB Adviser</title>
</head>
<body>
    <div class="wrapper">
        <div class="navigate">
            <div class="logo">
                <img class="navigate_logo" src="img/Group.svg" alt="logo">
                <h1 class="navigate__logo-name">GB Adviser</h1>
            </div>
            <div class="search">
                <img class="navigate__icon-search" src="img/icon/search.svg" alt="search">
                <input class="navigate__input" name="search" placeholder="Поиск..." type="search">
            </div>
                <div class="avatar">
                    <div class="avatar_icon">
                        <img src="/img/icon/msg.svg" alt="massage" class="navigate__icon-msg">
                        <img src="/img/icon/notification.svg" alt="notification" class="navigate__icon-notif">
                    </div>
                    <div class="avatar__login">
                        <img src="/img/girl.png" alt="avatar_girl" width="39" height="39" class="navigate__ava-girl">
                        <label for="avatar_name" class="navigate__avatar-name">Саша Смелая</label>
                        <img src="/img/icon/arrow_down.svg" alt="list" class="navigate__icon-list">
                    </div>
                </div>
        </div>
        <div class="sidebar">
            <div class="sidebar__general">
                <ul class="menu__list list">
                    <li class="menu__item item">
                        <a href="#" class="menu__link link">
                            <img src="/img/icon/general.svg" alt="Главная" />
                            <span>Главная</span>
                          </a>
                    </li>
                    <li class="menu__item item">
                        <a href="#" class="menu__link link">
                            <img src="/img/icon/запросы.svg" alt="Запросы" />
                            <span>Запросы</span>
                          </a>
                    </li>
                    <li class="menu__item item">
                        <a href="#" class="menu__link link">
                            <img src="/img/icon/заметки.svg" alt="Заметки" />
                            <span>Заметки</span>
                          </a>
                    </li>
                    <li class="menu__item item">
                        <a href="#" class="menu__link link">
                            <img src="/img/icon/категории.svg" alt="Категории" />
                            <span>Категории</span>
                          </a>
                    </li>
                    <li class="menu__item item">
                        <a href="#" class="menu__link link">
                            <img src="/img/icon/пользователи.svg" alt="Пользователи" />
                            <span>Пользователи</span>
                          </a>
                    </li>
                    <li class="menu__item item">
                        <a href="#" class="menu__link link">
                            <img src="/img/icon/статистика.svg" alt="Статистика" />
                            <span>Статистика</span>
                          </a>
                    </li>
                    <li class="menu__item item">
                        <a href="#" class="menu__link link">
                            <img src="/img/icon/избранное.svg" alt="Избранное" />
                            <span>Избранное</span>
                          </a>
                    </li>
                    <li class="menu__item item">
                        <a href="#" class="menu__link link">
                            <img src="/img/icon/поддержка.svg" alt="Поддержка" />
                            <span>Поддержка</span>
                          </a>
                    </li>
                    <div class="information">
                        <span class="information__category">Информация</span>
                        <li class="menu__item item">
                            <a href="#" class="menu__link link">
                                <img src="/img/icon/База знаний.svg" alt="База знаний" />
                                <span>База знаний</span>
                              </a>
                        </li>
                        <li class="menu__item item">
                            <a href="#" class="menu__link link">
                                <img src="/img/icon/Обновления.svg" alt="Обновления" />
                                <span>Обновления</span>
                              </a>
                        </li>


                    </div>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
